{% extends "base.html" %}

{% block body %}
   <section class="p-8 w-full bg-auth-login">
      <div class="mx-auto max-w-lg w-full">
         <div class="mb-8 sm:mb-12 text-center">
            <h2 class="text-2xl sm:text-3xl font-bold tracking-tight text-gray-800">Login</h2>
            <p class="mt-2 leading-8 text-gray-600">Please enter your details to sign in</p>
         </div>
         <form method="post" class="grid gap-y-6">
            {% csrf_token %}
            <div class="form-control">
               <label for="{{ form.email.id_for_label }}">Email</label>
               <div class="relative w-full">{{ form.email }}</div>
            </div>
            <div class="form-control">
               <label for="{{ form.password.id_for_label }}">Password</label>
               <div class="relative w-full">{{ form.password }}</div>
            </div>
            <div class="flex items-center justify-center text-sm">
               <span>Don't have an account?</span>
               <a class="ml-1 font-semibold text-orange-600"
                  href="{% url 'register' %}">Sign up</a>.
            </div>
            <button type="submit"
                    class="px-3.5 py-2 sm:py-2.5 gap-x-2 rounded-lg border-transparent bg-orange-600 text-white hover:bg-orange-600 orange justify-self-center w-full max-w-80 min-w-16 flex items-center justify-center font-medium border active:scale-95 transition-all leading-normal group">
               <span>Sign in</span>
            </button>
         </form>
      </div>
   </section>
{% endblock body %}
