<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
{% for i in products %}
<h2>Product Details</h2>
<h1>Name: {{ i.name }}</h1>
<h4>Tagline: {{ i.tagline }}</h4>
<h4>Description: {{ i.description }}</h4>
<h4>Status: {{ i.status }}</h4>
{% endfor %}
</body>
</html>
