{% load static %}

<div class="p-5 border rounded-md">
   <div class="gap-4 flex items-start">
      <a class="shrink-0" href="{% url 'detail_coupon' coupon.id %}">
         <img src="{{ coupons.icon.url }}" 
              width="56"
              height="56"
              alt="{{ coupons.name }} icon"
              class="w-14 h-14 rounded shrink-0 object-cover object-center" /> 
      </a>
      <div class="flex items-center justify-between w-full">
         <div class="grid gap-y-1">
            <a href="{% url 'detail_coupon' coupon.id %}">
               <h1 class="text-gray-800 font-semibold">{{ coupon.name }}</h1>
            </a>
            <h3 class="text-sm line-clamp-1">{{ coupon.tagline }}</h3>
         </div>
      </div>
   </div>
   <p class="mt-2 text-sm leading-6 line-clamp-3">{{ coupon.description }}</p>
</div>
