{% extends "base.html" %}

{% block body %}
   <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-800">Coupons</h1>
      <a href="{% url 'create_coupon' %}"
         class="bg-orange-600 text-white px-4 py-2 rounded-md">Add Coupon</a>
   </div>

   <div class="mt-5 grid gap-y-5">
      {% for coupon in coupons %}
         {% include "sales/coupon_card.html" with coupon=coupon %}
      {% endfor %}
   </div>
{% endblock body %}
