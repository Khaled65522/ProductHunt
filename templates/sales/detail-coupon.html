{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}

{% block body %}
   <div class="p-8">
      <div class="flex items-start gap-8">
          <img src="{{ coupons.icon.url }}"
               alt="{{ Coupons.name }} icon"
               width="128"
               height="128"
               class="w-32 h-32 rounded-lg object-cover object-center" /> 
               

         <div class="flex-1">
            <h1 class="text-3xl font-bold text-gray-900">{{ coupon.name }}</h1>
            <p class="mt-2 text-xl text-gray-600">{{ coupon.tagline }}</p>

            <div class="mt-6">
               <h2 class="text-xl font-semibold text-gray-800">Description</h2>
               <p class="mt-2 text-gray-600 leading-relaxed">{{ coupon.description }}</p>
            </div>

            <div class="mt-6">
               <h2 class="text-xl font-semibold text-gray-800">Expiry Date</h2>
               <p class="mt-2 text-gray-600">{{ coupon.expiry_date }}</p>
            </div>

            {% if request.user == coupon.owner %}
               <div class="mt-8 flex gap-4">
                 <a href="{% url 'update_coupon' coupon.id %}"
                     class="px-4 py-2 bg-white-500 text-white rounded-md"></a>
                  <a href="{% url 'delete_coupon' coupon.id %}"
                     class="px-4 py-2 bg-rose-500 text-white rounded-md"
                     onclick="return confirm('Are you sure you want to delete this coupon?')">Delete Coupon</a>
               </div>
            {% endif %}
         </div>
      </div>
   </div>

      </div>
   </section>
{% endblock body %}
