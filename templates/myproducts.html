{% extends "base.html" %}

{% block body %}
   <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-800">My Products</h1>
      <a href="{% url 'create_product' %}"
         class="bg-orange-600 text-white px-4 py-2 rounded-md">Add Product</a>
   </div>

   <div class="mt-5 grid gap-y-5">
      {% for product in products %}
         {% include "product_card.html" with product=product %}
      {% endfor %}
   </div>
{% endblock body %}
